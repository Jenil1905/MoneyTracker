<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyTracker - Personal Budget & Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/currency.js"></script>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>💰 MoneyTracker</h1>
            <p>Your Personal Budget & Expense Tracker</p>
        </header>

        <div class="month-button" id="previousMonthBtn">📅 Previous Expenses</div>
        
        <div class="grid">
            <div class="card" id="expenseCard">
                <h2>Add Expense</h2>
                <form id="expenseForm">
                    <div class="form-group">
                        <input type="text" id="expenseName" placeholder="Expense Name" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="expenseAmount" step="0.01" placeholder="Amount" required>
                    </div>
                    <div class="form-group">
                        <select id="expenseCurrency" required></select>
                    </div>
                    <div class="form-group">
                        <select id="expenseCategory" required>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Housing">Housing</option>
                            <option value="Entertainment">Entertainment</option>
                        </select>
                    </div>
                    <button type="submit">Add Expense</button>
                </form>
            </div>

            <div class="card" id="chartCard">
                <h2>Spending Breakdown</h2>
                <div class="chart-container">
                    <canvas id="chart"></canvas>
                </div>
                <div id="totalExpense" class="total-expense">
                    <h3>Total Money Spent in <span id="currentMonth"></span></h3>
                    <p id="totalAmount">₹0.00</p>
                </div>
            </div>

            <div class="card" id="historyCard">
                <h2>Expense History</h2>
                <ul class="expense-list" id="expenseList"></ul>
            </div>
        </div>
    </div>

    <div id="sidebar">
        <div class="sidebar-header">
            <h3>Previous Expenses</h3>
            <div class="search-bar">
                <button id="searchIcon">🔍</button>
                <input type="text" class="search-bar" id="searchBar" placeholder="Search months">
            </div>
        </div>
        <div class="sidebar-content" id="monthList"></div>
        <button class="close-btn" id="closeSidebar">Close</button>
    </div>

    <script src="script1.js"></script>
</body>
</html>
